<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Login Form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./css/login.css">
	</head>
	<body>
		<div class="container">
			<div class="login">
				<div class="form-header"> Please Login</div>
				<form>
					<input type="text" class="txt" id="uname" placeholder="Username or Email"></input><br>
					<input type="password" class="txt" id="pass" placeholder="Password"></input><br>
					<input type="checkbox" class="chk" id="remember" value="remember" checked><span class="rem">Remember this Computer</span></input>
					<button type="button" class="btn">Login</button>
				</form>
			</div>
			<div class="forgot">
				<a href="#">Forgot your Password?</a>
			</div>
		</div>
	
	</body>
</html>
